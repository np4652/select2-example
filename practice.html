<html>

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Select 2 Example</h1>
    <p class="text-monospace text-danger">[Auto apply select2 plugin on new added select tag]</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <p><button class="btn btn-dark btn-block" id="btnCreateDDL">Create DropDown</button></p>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
  <script>

    $('#btnCreateDDL').click(e => {
      $(e.currentTarget).closest('p').after(`<select class="form-control"><option> :: Choose one :: </option></select>`)
    });

    $(document).on('DOMNodeInserted', 'select', function () {
      $(this).select2();
    })
  </script>
</body>

</html>
